# Shopify Web Pixel Extension Configuration
# For Adjust attribution tracking (Ounass-style)

name = "forme-haus-adjust-tracking"
type = "web_pixel_extension"

# Runtime configuration
runtime_context = "strict"

# Settings for merchant configuration
[settings]
[[settings.fields]]
key = "adjust_app_token"
name = "Adjust App Token"
type = "single_line_text_field"
required = true

[[settings.fields]]
key = "adjust_environment"
name = "Adjust Environment"
type = "single_line_text_field"
default = "production"

[[settings.fields]]
key = "enable_attribution"
name = "Enable Attribution Tracking"
type = "boolean"
default = true

# Customer privacy settings
customer_privacy = {
  analytics = true,
  marketing = true,
  sale_of_data = false
}
